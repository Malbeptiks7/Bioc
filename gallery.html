<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Галерея Вадимко с крутыми фото в тёмном стиле">
    <meta name="keywords" content="Вадимко, Мандарин, Актавиус, галерея, тёмный">
    <meta name="author" content="Вадимко">
    <title>Вадимко - Галерея</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <div class="menu" id="menu">
        <p>Посетителей: <span id="visitor-count">0</span></p>
        <a href="index.html">Главная</a>
        <a href="gallery.html">Галерея</a>
    </div>
    <header class="header">
        <h1>Галерея Вадимко</h1>
        <p class="subtitle">Смотри мои фото</p>
    </header>
    <main class="main-content">
        <section class="photo-section">
            <div class="photo-grid" id="photo-grid"></div>
        </section>
        <aside class="sidebar">
            <a href="index.html" class="btn">Назад</a>
            <button class="btn random-effect" onclick="randomEffect()">Случайный эффект</button>
            <button class="btn pause-effects" onclick="toggleEffects()">Пауза эффектов</button>
            <button class="theme-toggle" onclick="toggleTheme()">Тема</button>
            <button class="btn to-top" onclick="scrollToTop()">Наверх</button>
            <button class="btn play-audio" onclick="playAudio()">Включить музыку</button>
            <button class="btn generate-image" onclick="confirmImageGeneration()">Генерировать изображение</button>
        </aside>
    </main>
    <script src="scripts.js"></script>
    <audio id="background-audio" src="audio/background.mp3" loop></audio>
</body>
</html>
